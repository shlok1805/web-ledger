{% extends 'ledger/base.html' %}
{% block content %}

<form method='POST' style="width:400px; margin:auto;" enctype="multipart/form-data">
  {% csrf_token %}
  <h1 style="padding-left:4rem; padding-top:1rem">Complete Entry</h1>
  <div class="form-group" style="padding:0.5rem">
    <label for="id_particulars" style="padding-down:1rem">Particulars:</label>
    <input class="form-control" type="text" name="particulars" maxlength="100" id="id_particulars">
  </div>
  <div class="form-group" style="padding:0.5rem">
    <label for="id_debit" style="padding-down:1rem">Debit:</label>
    <input class="form-control" type="number" name="debit" value="0" min="0" id="id_debit">
  </div>
  <div class="form-group" style="padding:0.5rem">
    <label for="id_credit" style="padding-down:1rem">Credit:</label>
    <input class="form-control" type="number" name="credit" value="0" min="0" id="id_credit">
  </div>
  <div class="form-group" style="padding:0.5rem">
    <label for="id_paymode" style="padding-down:1rem">Payment Mode:</label>
    <select class="form-control" name="paymode" required="" id="id_paymode">
      <option value="Cash" selected>Cash</option>
      <option value="Cheque">Cheque</option>
      <option value="No Money Collected">No Money Collected</option>
    </select>
  </div>
  <div class="form-group" style="padding:0.5rem">
    <label for="id_invoice" style="padding-down:1rem">Invoice:</label>
    <input class="form-control" type="file" name="invoice" accept="image/*" id="id_invoice">
  </div>
  <div class="form-group" style="padding:0.5rem; display:none;">
    <label for="id_dealer" style="padding-down:1rem">Dealer:</label>
    {{ form.dealer }}
  </div>
  <div class="form-group" style="padding:0.5rem">
    <label for="id_collect_by" style="padding-down:1rem">Collected By:</label>
    {{ form.collect_by }}
  </div>

  <button class="btn btn-outline-primary" style="width:100px; margin:0.5rem;" type="submit">Save</button>

</form>
{% endblock %}
