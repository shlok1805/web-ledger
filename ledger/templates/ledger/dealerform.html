{% extends 'ledger/base.html' %}
{% block content %}



<form method='POST' style="width:400px; margin:auto;">
{% csrf_token %}
  <h1 style="padding-left:1.5rem; padding-top:1rem">Create New Dealer</h1>

  <div class="form-group" style="padding:0.5rem">
    <label for="id_name" style="padding-down:1rem">Dealer Name</label>
    <input class="form-control" type="text" name="name" maxlength="200" required="" id="id_name">
  </div>
  <div class="form-group" style="padding:0.5rem">
    <label for="id_mob_num" style="padding-down:1rem">Dealer Number</label>
    <input class="form-control" type="number" name="mob_num" id="id_mob_num">
  </div>
  <div class="form-group" style="padding:0.5rem">
    <label for="id_address" style="padding-down:1rem">Address</label>
    <textarea class="form-control" name="address" cols="40" rows="10" id="id_address" style="height:150px"></textarea>
  </div>
  <button class="btn btn-outline-primary" style="width:100px; margin:0.5rem;" type='submit'>Save</button>

</form>

{% endblock %}
